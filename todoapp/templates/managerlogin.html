{% extends 'header.html' %}
{% load static %}
{% block 'content' %}

<div class="container">
    <div class="row">
        <div class="col-lg-4 col "></div>
        <div class="col-lg-4 col-sm-12 table-responsive-md">
            <p>{{user.boss_id}}</p>
            <!-- <a href="../all-emp"> All Employee</a> -->
            <form action="../login-manager" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="hidden" id="boss_id" value="{{boss_id}}">
                    manage id :
                    <input type="text" class="form-control" name="boss_id" placeholder="Enter manger id .."><br>
                </div>
                <div class="form-group">
                    password :
                    <input type="password" class="form-control" name="password" placeholder="manager password">
                </div>
                <div class="form-group text-center mt-3">
                    <input type="submit" class="btn btn-primary" value="Login Manger" id="login-manager">
                </div>
            </form>
            {% if msg %}
            <p>{{msg}}</p>
            {% endif %}
        </div>
        <div class="col-lg-4 col"></div>
    </div>
</div>

{% endblock %}
